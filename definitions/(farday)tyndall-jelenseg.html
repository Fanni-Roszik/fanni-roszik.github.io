    <h1>
      (Farday)Tyndall-jelenség
    </h1>
    <p>
      Kolloidokban lejátszódó fényszóródási jelenség. Nevét felfedezőjéről, John Tyndall-ról kapta. A jelenség során a kolloidba érkező fényt a kolloidban lévő részecskék szórják.
